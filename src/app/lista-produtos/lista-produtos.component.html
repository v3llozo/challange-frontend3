<div class="px-36 mt-16" *ngFor="let c of categorias">
  <section class="flex flex-row justify-between mb-4">
    <h1 class="font-bold text-2xl text-neutral-700">{{ c.category }}</h1>
    <span class="text-sm font-bold text-blue-500">
      <a>Ver tudo </a>
      <span> -></span>
    </span>
  </section>
  <div class="flex flex-wrap gap-4">
    <section *ngFor="let p of c.products; let i = index">
      <app-produto [produto]="p"></app-produto>
    </section>
  </div>
</div>
